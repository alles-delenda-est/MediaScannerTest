# =============================================================================
# Nginx Initial Configuration (HTTP-only for SSL certificate acquisition)
# =============================================================================
# Use this configuration for the initial SSL certificate request with certbot.
# After obtaining certificates, switch to nginx.conf for full HTTPS support.
# =============================================================================

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # HTTP server - for ACME challenge only
    server {
        listen 80;
        server_name _;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Temporary response for other requests
        location / {
            return 503 'Service temporarily unavailable - SSL setup in progress';
            add_header Content-Type text/plain;
        }
    }
}
